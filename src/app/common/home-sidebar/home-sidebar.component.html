<div class="sidebar">
  <div class='list'>
    <mat-selection-list>
      <mat-list-option
        *ngFor="let key of websitesService.selectedWebsites"
        checkboxPosition="before"
        [value]="key"
        [selected]="websitesService.includeWebsites(key)"
        (click)="websitesService.toggleWebsite(key)"
      >
        {{websites[key].name || key}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <app-home-add-engine></app-home-add-engine>
</div>
