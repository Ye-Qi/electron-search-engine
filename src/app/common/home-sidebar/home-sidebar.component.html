<div class="sidebar">
  <mat-selection-list>
    <mat-list-option
      *ngFor="let key of Object.keys(websites)"
      value="key"
      selected="websitesService.selectedWebsites.includes(key)"
      (click)="websitesService.toggleWebsite(key)"
    >
      {{websites[key].name || key}}
    </mat-list-option>
  </mat-selection-list>
</div>
